<ion-header [translucent]="true"> </ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense"> </ion-header>

  <div class="container" *ngIf="screen === 'signin'">
    <h1 class="heading">ðŸ‘‹ Welcome<br /><br /></h1>
    <p class="para">Sign In</p>
    <form [formGroup]="loginFormData">
      <div class="ion-item">
        <p class="input-label">Organization ID</p>
        <ion-input
          formControlName="organizationId"
          type="number"
          label-placement="floating"
          fill="outline"
          placeholder="1"
        ></ion-input>
      </div>
      <div class="ion-item">
        <p class="input-label">Username/Email</p>
        <ion-input
          formControlName="username"
          type="username"
          label-placement="floating"
          fill="outline"
          placeholder="name@domain.com"
        ></ion-input>
      </div>
      <div class="ion-item">
        <p class="input-label">Password</p>
        <ion-input
          formControlName="password"
          type="password"
          label-placement="floating"
          fill="outline"
          placeholder="*********"
        ></ion-input>
      </div>
      <p class="forget-text">
        <a (click)="change('forget')">Forgot Password?</a>
      </p>
      <ion-button class="login-button" (click)="login()" expand="block"
        >Login</ion-button
      >
    </form>
  </div>

  <div class="container" *ngIf="screen === 'forget'">
    <!-- <h1 class="heading">Forget Password?<br /><br /></h1> -->
    <p class="para">ðŸ”’ Enter Email to Reset Password</p>
    <form [formGroup]="forgetFormData">
      <div class="ion-item">
        <ion-input
          formControlName="email"
          type="email"
          label-placement="floating"
          fill="outline"
          placeholder="name@domain.com"
        ></ion-input>
      </div>
      <!-- <ion-item lines="none" class="ion-item">
        <fieldset class="input-item">
          <legend>Email</legend>
          <ion-input type="email" placeholder="name@domain.com"></ion-input>
        </fieldset>
      </ion-item> -->
    </form>
    <p class="signup-text">
      Back to&nbsp;<a (click)="change('signin')">Sign In</a>
    </p>
    <ion-button class="login-button" (click)="forget()" expand="block"
      >Reset Password</ion-button
    >
  </div>
</ion-content>
