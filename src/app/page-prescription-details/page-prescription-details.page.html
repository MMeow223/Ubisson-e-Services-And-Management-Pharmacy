<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Scan Result</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Scan Result</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-card-medication
    *ngFor="let medication of medications"
    (click)="allChecked($event)"
    [medication_name]="medication.genericName"
    [title]="medication.medication_name + ' ' + medication.strength"
    [description]="'This is title'"
    [image]="'https://www.helpguide.org/wp-content/uploads/2023/02/Anti-Anxiety-Medication-1200x800.jpeg'"
  ></app-card-medication>

  <ion-button class="login-button" expand="block" (click)="uploadEvidence()" [disabled]="buttonDisabled">
    <ion-icon slot="start" name="camera"></ion-icon>
    Capture Evidence
  </ion-button>
</ion-content>
